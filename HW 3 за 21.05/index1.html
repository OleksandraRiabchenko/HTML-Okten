<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue boxes</title>
    <script
      src="https://kit.fontawesome.com/01be251210.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="head-box">
        <div class="header">
          <div class="logo blue">LOGO</div>
          <div class="menu blue"></div>
        </div>
        <div class="rectangle1 blue"></div>
        <div class="rectangle2">
          <div class="close">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>

      <div class="center-box">
        <div class="small-boxes">
          <div class="couple-boxes">
            <div class="small-box blue"></div>
            <div class="small-box blue"></div>
          </div>
          <div class="couple-boxes">
            <div class="small-box blue"></div>
            <div class="small-box blue"></div>
          </div>
        </div>
        <div class="largeBox blue"></div>
      </div>

      <div class="bottom-box">
        <div class="small-boxes">
          <div class="couple-boxes">
            <div class="small-box blue"></div>
            <div class="small-box blue"></div>
          </div>
          <div class="couple-boxes">
            <div class="small-box blue"></div>
            <div class="small-box blue"></div>
          </div>
        </div>
        <div class="couple-boxes last">
          <div class="small-box blue"></div>
          <div class="small-box blue"></div>
        </div>
      </div>
    </div>
  </body>
</html>
